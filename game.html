<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Juego - Snake</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <li><a href="password.html">Generar contraseñas</a></li>
    <li><a href="time.html">Temporizador/Cronómetro</a></li>
  </ul>
</nav>

<div class="card">
  <h2 class="title">Snake Gamer</h2>
  <div>
    <span>Puntaje: <span id="score">0</span></span> |
    <span>Máximo: <span id="maxScore">0</span></span>
  </div>
  <canvas id="game" width="400" height="400" style="margin-top:20px;"></canvas>
  <button id="startBtn" class="btn click" style="margin-top:20px;">Iniciar Juego</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scale = 20;
const rows = canvas.height / scale;
const cols = canvas.width / scale;

let snake = [];
let food = {};
let dx = scale;
let dy = 0;
let score = 0;
let maxScore = 0;
let gameInterval;

const scoreDisplay = document.getElementById("score");
const maxScoreDisplay = document.getElementById("maxScore");
const startBtn = document.getElementById("startBtn");

function initGame() {
  snake = [{x: 10 * scale, y: 10 * scale}];
  dx = scale;
  dy = 0;
  score = 0;
  placeFood();
  scoreDisplay.textContent = score;
  clearInterval(gameInterval);
  gameInterval = setInterval(draw, 100);
}

function placeFood() {
  food = {
    x: Math.floor(Math.random() * cols) * scale,
    y: Math.floor(Math.random() * rows) * scale
  };
}

function drawGrid() {
  ctx.strokeStyle = "#111";
  for(let i=0; i<=cols; i++){
    ctx.beginPath();
    ctx.moveTo(i*scale,0);
    ctx.lineTo(i*scale,canvas.height);
    ctx.stroke();
  }
  for(let i=0; i<=rows; i++){
    ctx.beginPath();
    ctx.moveTo(0,i*scale);
    ctx.lineTo(canvas.width,i*scale);
    ctx.stroke();
  }
}

function draw() {
  // Fondo
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Cuadrícula
  drawGrid();

  // Comida
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, scale, scale);

  // Mover serpiente
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};

  // Colisiones
  if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
    clearInterval(gameInterval);
    alert("¡Game Over! Puntaje: " + score);
    if(score > maxScore) {
      maxScore = score;
      maxScoreDisplay.textContent = maxScore;
    }
    return;
  }

  snake.unshift(head);

  // Comer comida
  if(head.x === food.x && head.y === food.y) {
    score++;
    scoreDisplay.textContent = score;
    placeFood();
  } else {
    snake.pop();
  }

  // Dibujar serpiente
  ctx.fillStyle = "lime";
  snake.forEach(part => ctx.fillRect(part.x, part.y, scale, scale));
}

function collision(head, array) {
  return array.some((part) => head.x === part.x && head.y === part.y);
}

window.addEventListener("keydown", e => {
  if(e.key === "ArrowUp" && dy === 0){ dx = 0; dy = -scale; }
  else if(e.key === "ArrowDown" && dy === 0){ dx = 0; dy = scale; }
  else if(e.key === "ArrowLeft" && dx === 0){ dx = -scale; dy = 0; }
  else if(e.key === "ArrowRight" && dx === 0){ dx = scale; dy = 0; }
});

startBtn.addEventListener("click", () => initGame());
</script>

</body>
</html>
