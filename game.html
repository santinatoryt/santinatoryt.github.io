<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Juego - Snake</title>
<style>
/* Fondo gamer */
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0a0a0f;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #00eaff;
    transition: 0.3s;
}

/* Tema claro */
body.light {
    background: #ececec;
    color: #111;
}

/* Men칰 superior ne칩n */
.menu {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
}
.menu ul {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 15px 35px;
    border-radius: 40px;
    background: rgba(10, 10, 20, 0.8);
    border: 2px solid #00eaff;
    box-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff;
}
.menu ul li a {
    text-decoration: none;
    color: #00eaff;
    font-size: 18px;
    font-weight: 500;
    text-shadow: 0 0 10px #00eaff;
    transition: 0.3s;
}
.menu ul li a:hover {
    color: #ffffff;
    text-shadow: 0 0 10px #00eaff, 0 0 25px #00eaff;
}

/* Card principal */
.card {
    text-align: center;
    padding: 40px;
    border-radius: 20px;
    background: rgba(20, 20, 35, 0.65);
    box-shadow: 0 0 25px #00eaff;
    border: 2px solid #00eaff;
    transition: 0.3s;
}
body.light .card {
    background: #ffffffcc;
    border-color: #333;
    box-shadow: 0 0 20px #888;
}

.title {
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #00eaff;
}

.contador {
    font-size: 40px;
    font-weight: bold;
    margin: 10px 0;
    text-shadow: 0 0 25px #00f0ff;
    transition: transform 0.2s;
}

.btn {
    padding: 15px 35px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    margin: 10px;
    transition: 0.2s;
}

.click {
    background: #00eaff;
    color: #000;
    box-shadow: 0 0 20px #00eaff;
}
.click:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #00eaff;
}

.reset {
    background: #ff2e63;
    color: white;
    box-shadow: 0 0 20px #ff2e63;
}
.reset:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ff2e63;
}

body.light .click {
    background: #0077ff;
    color: white;
}
body.light .reset {
    background: #ff0000;
}

/* Canvas */
canvas {
    background: #000;
    display: block;
    margin-top: 20px;
    border: 2px solid #00eaff;
    box-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff;
}
</style>
</head>
<body>

<nav class="menu">
  <ul>
    <li><a href="index.html">Contador</a></li>
    <li><a href="game.html">Juego</a></li>
    <li><a href="password.html">Generar contrase침as</a></li>
    <li><a href="time.html">Temporizador/Cron칩metro</a></li>
  </ul>
</nav>

<div class="card">
  <h2 class="title">Snake Gamer</h2>
  <div>
    <span>Puntaje: <span id="score">0</span></span> |
    <span>M치ximo: <span id="maxScore">0</span></span>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="gameMsg" class="contador" style="margin-top: 20px; color:#ff2e63;"></div>
  <button id="startBtn" class="btn click">Iniciar Juego</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scale = 20;
const rows = canvas.height / scale;
const cols = canvas.width / scale;

let snake = [];
let food = {};
let dx = scale;
let dy = 0;
let score = 0;
let maxScore = 0;
let gameInterval;

const scoreDisplay = document.getElementById("score");
const maxScoreDisplay = document.getElementById("maxScore");
const startBtn = document.getElementById("startBtn");
const gameMsg = document.getElementById("gameMsg");

function initGame() {
  snake = [{x: 10 * scale, y: 10 * scale}];
  dx = scale;
  dy = 0;
  score = 0;
  gameMsg.textContent = '';
  placeFood();
  scoreDisplay.textContent = score;
  clearInterval(gameInterval);
  gameInterval = setInterval(draw, 100);
}

function placeFood() {
  food = {
    x: Math.floor(Math.random() * cols) * scale,
    y: Math.floor(Math.random() * rows) * scale
  };
}

function drawGrid() {
  ctx.strokeStyle = "#111";
  for(let i=0;i<=cols;i++){
    ctx.beginPath();
    ctx.moveTo(i*scale,0);
    ctx.lineTo(i*scale,canvas.height);
    ctx.stroke();
  }
  for(let i=0;i<=rows;i++){
    ctx.beginPath();
    ctx.moveTo(0,i*scale);
    ctx.lineTo(canvas.width,i*scale);
    ctx.stroke();
  }
}

function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  drawGrid();

  // Dibujar comida
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, scale, scale);

  // Mover serpiente
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};

  // Colisiones
  if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
    clearInterval(gameInterval);
    gameMsg.textContent = `游 Game Over! Puntaje: ${score}`;
    if(score > maxScore){
      maxScore = score;
      maxScoreDisplay.textContent = maxScore;
    }
    return;
  }

  snake.unshift(head);

  // Comer comida
  if(head.x === food.x && head.y === food.y){
    score++;
    scoreDisplay.textContent = score;
    placeFood();
  } else {
    snake.pop();
  }

  // Dibujar serpiente
  ctx.fillStyle = "lime";
  snake.forEach(part => ctx.fillRect(part.x, part.y, scale, scale));
}

function collision(head, array){
  return array.some((part) => head.x === part.x && head.y === part.y);
}

window.addEventListener("keydown", e => {
  if(e.key === "ArrowUp" && dy === 0){ dx = 0; dy = -scale; }
  else if(e.key === "ArrowDown" && dy === 0){ dx = 0; dy = scale; }
  else if(e.key === "ArrowLeft" && dx === 0){ dx = -scale; dy = 0; }
  else if(e.key === "ArrowRight" && dx === 0){ dx = scale; dy = 0; }
});

startBtn.addEventListener("click", () => initGame());
</script>

</body>
</html>
