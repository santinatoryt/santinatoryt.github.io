<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Juego - Snake</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: #fff;
    font-family: sans-serif;
  }
  canvas {
    background: #000;
    display: block;
  }
  h2 {
    text-align: center;
  }
</style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const scale = 20;
const rows = canvas.height / scale;
const cols = canvas.width / scale;

let snake = [];
snake[0] = {x: 10 * scale, y: 10 * scale};

let food = {
  x: Math.floor(Math.random() * cols) * scale,
  y: Math.floor(Math.random() * rows) * scale
};

let dx = scale;
let dy = 0;
let score = 0;

function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // dibujar comida
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, scale, scale);

  // mover serpiente
  let head = {x: snake[0].x + dx, y: snake[0].y + dy};

  // colisiones con paredes
  if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
    alert("Â¡Game Over! Puntaje: " + score);
    snake = [{x: 10 * scale, y: 10 * scale}];
    dx = scale;
    dy = 0;
    score = 0;
    food = {
      x: Math.floor(Math.random() * cols) * scale,
      y: Math.floor(Math.random() * rows) * scale
    };
    return;
  }

  snake.unshift(head);

  // comer comida
  if (head.x === food.x && head.y === food.y) {
    score++;
    food = {
      x: Math.floor(Math.random() * cols) * scale,
      y: Math.floor(Math.random() * rows) * scale
    };
  } else {
    snake.pop();
  }

  // dibujar serpiente
  ctx.fillStyle = "lime";
  snake.forEach(part => ctx.fillRect(part.x, part.y, scale, scale));
}

function collision(head, array) {
  for (let i = 0; i < array.length; i++) {
    if (head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

window.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -scale; }
  else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = scale; }
  else if (e.key === "ArrowLeft" && dx === 0) { dx = -scale; dy = 0; }
  else if (e.key === "ArrowRight" && dx === 0) { dx = scale; dy = 0; }
});

setInterval(draw, 100);
</script>

</body>
</html>
