<div class="card">
<h2 class="title">Cronómetro</h2>
<div id="cronometro" class="contador">00:00:00</div>
<button onclick="startCrono()" class="btn click">Iniciar</button>
<button onclick="stopCrono()" class="btn reset">Detener</button>
<button onclick="resetCrono()" class="btn reset">Reiniciar</button>


<hr style="margin:20px 0; border-color:#00eaff;">


<h2 class="title">Temporizador</h2>
<input id="tiempo" type="number" min="1" class="btn" placeholder="Segundos">
<div id="temp" class="contador">00:00</div>
<button onclick="startTemp()" class="btn click">Iniciar</button>
<button onclick="stopTemp()" class="btn reset">Detener</button>
</div>


<script>
// --- Cronómetro ---
let cronoInterval;
let ms = 0;
function actualizarCrono() {
ms++;
let s = Math.floor(ms/100) % 60;
let m = Math.floor(ms/6000) % 60;
let h = Math.floor(ms/360000);
document.getElementById("cronometro").textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}
function startCrono() { cronoInterval = setInterval(actualizarCrono, 10);}
function stopCrono() { clearInterval(cronoInterval);}
function resetCrono() { ms=0; stopCrono(); document.getElementById("cronometro").textContent="00:00:00"; }


// --- Temporizador ---
let tempInterval;
let t = 0;
function actualizarTemp() {
if (t <= 0) return clearInterval(tempInterval);
t--;
let m = Math.floor(t/60);
let s = t % 60;
document.getElementById("temp").textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}
function startTemp() { t = Number(document.getElementById("tiempo").value); tempInterval = setInterval(actualizarTemp, 1000);}
function stopTemp() { clearInterval(tempInterval);}
</script>


</body>
</html>
